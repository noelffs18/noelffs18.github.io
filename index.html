<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="icon" href="img/logoblanco.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>NoelShishas</title>

    <style>
       
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <!-- Sección izquierda: Logo + Categorías -->
        <div class="menu-logo d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand navbar-logo" href="index.html">
                <img src="img/logo.png" alt="Logo">
            </a>

            <!-- Botones de categorías -->
            <div class="d-flex gap-3 ms-4">
                <button class="btn btn-category">Inicio</button>
                <button class="btn btn-category" onclick="location.href='cachimba.html'">Cachimbas
                    <img src="img/image.png" class="btn-icon"> 
                </button>
                <button class="btn btn-category" onclick="location.href='tabaco.html'">Tabacos
                    <img src="img/image(1).png" class="btn-icon"> 
                </button>
                <button class="btn btn-category" onclick="location.href='accesorios.html'">Accesorios
                    <img src="img/image(2).png" class="btn-icon"> 
                </button>
            </div>
        </div>

        <!-- Sección derecha: Íconos de usuario y carrito -->
        <div class="d-flex align-items-center gap-3">
            <a href="#" onclick="abrirModal()"><img src="img/usuario.png" alt="Usuario" class="icon"></a>
            <a href="#"><img src="img/7168070.png" alt="Carrito" class="icon"></a>
        </div>
    </div>
</nav>

    <div class="container_principal">
    <h2 id="titulo" class="text-center font-weight-bold">PRODUCTOS MÁS VENDIDOS</h2>
    <div class="d-flex align-items-center justify-content-between w-100">
        <img src="img/izquierda.png" class="flecha izquierda" onclick="moverCarrusel(-1)">

        <div class="carousel-container">
            <div id="carouselTrack" class="carousel-track d-flex"></div>
        </div>

        <img src="img/derecha.png" class="flecha derecha" onclick="moverCarrusel(1)">
    </div>

    <div class="botones mt-4">
    <button class="boton-categoria" onclick="cambiarCategoria(1)">
        <img src="img/1-gris.png" class="categoria-img">
    </button>
    <button class="boton-categoria" onclick="cambiarCategoria(2)">
        <img src="img/2-gris.png" class="categoria-img">
    </button>
    <button class="boton-categoria" onclick="cambiarCategoria(3)">
        <img src="img/3-gris.png" class="categoria-img">
    </button>
</div>
</div>

<!-- Modal para el formulario de inicio de sesión -->
<div id="modalUsuario" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="close" onclick="cerrarModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de inicio de sesión -->
                    <form>
                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="emailUsuario" placeholder="Correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="contraseñaUsuario" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseñaUsuario" placeholder="Contraseña">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            <a href="#" class="text-decoration-none">¿No estás registrado? Regístrate</a>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<footer class="footer">
    <div class="footer-item"><strong>NoelShishas</strong></div>
    <div class="footer-item"><img src="img/logo.png" alt="Logo NoelShishas" class="logo"></div>
    <div class="footer-contact">
        <div class="contact-item">
            <img src="img/email.png" alt="Email" class="icon">
            <span>noelshishas@gmail.com</span>
        </div>
        <div class="contact-item">
            <img src="img/phonr.png" alt="Teléfono" class="icon">
            <span>654 92 99 01</span>
        </div>
    </div>
    <div class="footer-item">
        <img src="img/image-removebg-preview (2).png" alt="Ubicación" class="ubi">
    </div>
</footer>

<script src="js/index.js"></script>
</body>
</html>
